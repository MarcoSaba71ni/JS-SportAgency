<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="My account page">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Team Turco | My Account</title>
        <link href="../css/style.css" rel="stylesheet" />
        <link href="../css/my-profile.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </head>
    <body>
        <header>
            <div id="logo-section">
                <a href="../index.html"> <img src="https://i.postimg.cc/W3jsrBdK/Team-Turco-Logo-Header.jpg" class="image-header"></a>
            </div>
            <div id="links-header">
                <a href="../index.html">Home</a>
                <a href="../contact.html">Contact</a>
                <a href="../about.html">About Us</a>
            </div>
            <div id="icon-header">
                <a href="../profile/my_profile.html"><i class="fa-regular fa-user" style="color: white;"></i>
                </a>
            </div>
             <div class="hamburguer">
                <button id="hamburguer-btn" type="button"><i class="fa-solid fa-bars" style="color: black;"></i></button>
            </div>
            <div class="drop-down" id="drop-down">
                <a href="../index.html">Home</a>
                <a href="../about.html">About Us</a>
                <a href="../contact.html">Contact</a>
                
                <a href="my_profile.html">My Profile</a>
                <button id="header-logout">Logout</button>
            </div>
        </header>
        <nav class="nav-profile">
            <div>
                <button class="logout-btn" id="logout-btn">Log Out</button>
            </div>
        </nav>
        <main class="account-main" >
            <h1>My Account</h1>
            <div class="account-content">
                <div class="account-tab">
                    <button href="my_profile.html" class="account-button">My Profile</button>
                </div>
                <div class="account-info">
                    <form id="profile-form" class="account-text">
                        <section class="info-column">
                            <div>
                                <p class="first-p">Username</p>
                                <p id="username"></p>
                                <input class="input-account" id="input-username">
                            </div>
                            <div>
                                <p class="first-p">Email</p>
                                <p id="email"></p>
                                <input class="input-account" id="input-email">
                            </div>
                            <div>
                                <p class="first-p">Password</p>
                                <p id="password"></p>
                                <input class="input-account" id="input-password">
                            </div>
                            <div>
                                <p class="first-p">Bio</p>
                                <p id="bio"></p>
                                <input class="input-account" id="input-bio">
                            </div>
                        </section>
                        <section>
                            <div>
                                <p class="first-p">Image URL</p>
                                <p id="image-url"></p>
                                <input class="input-account" id="input-url">
                            </div>
                            <div>
                                <p class="first-p">Img Alt</p>
                                <p id="img-alt"></p>
                                <input class="input-account" id="input-alt">
                            </section>
                        </section>
                    </form>
                    <div class="button_div">
                        <button onclick="editValues()" id="edit-btn" class="button_cta">Edit</button>
                        <button id="send-btn" class="button_cta" >Send</button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div id="img-footer">
                <img src="https://i.postimg.cc/W3jsrBdK/Team-Turco-Logo-Header.jpg" class="image-footer">
            </div>
            <div id="links-footer">
                <a href="../index.html">Home</a>
                <a href="../about.html">About Us</a>
                <a href="../contact.html">Contact</a>
                <a href="../post/athlete.html">athletes</a>
            </div>
            <div id="social-footer">
                <a class="icon-social" href="https://www.instagram.com/7eam7urco/"><i class="fa-brands fa-square-instagram"></i></a>
                <a class="icon-social" href="#"><i class="fa-brands fa-square-facebook"></i></a>
                <a class="icon-social" href="#"><i class="fa-brands fa-square-x-twitter"></i></a>
            </div>
        </footer>
    <script src="../js/my-profile.js"></script>
    <script src="../js/header.js"></script>
    </body>
</html>
