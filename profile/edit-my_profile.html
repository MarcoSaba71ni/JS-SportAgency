<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="My account page">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Team Turco | My Account</title>
        <link href="../css/style.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </head>
    <body>
        <header>
            <div id="logo-section">
                <img src="https://i.postimg.cc/W3jsrBdK/Team-Turco-Logo-Header.jpg" class="image-header">
            </div>
            <div id="links-header">
                <a href="index.html">Home</a>
                <a href="about-us.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
            <div id="icon-header">
                <a href="my-profile.html"><i class="fa-regular fa-user" style="color: white;"></i>
                </div></a>
        </header>
        <main class="account-main" >
            <h1>My Account</h1>
            <div class="account-content">
                <div class="account-tab">
                    <button class="account-button">My Profile</button>
                    <button class="account-button">My Address</button>
                    <button class="account-button">My Payment</button>
                </div>
                <div class="account-info">
                    <div class="account-text">
                        <section class="info-column">
                            <div>
                                <p class="first-p">First Name</p>
                                <input type="text" class="input-account">
                            </div>
                            <div>
                                <p class="first-p">Surname</p>
                                <input type="text" class="input-account">
                            </div>
                            <div>
                                <p class="first-p">Date of Birth</p>
                                <input type="text" class="input-account">
                            </div>
                            <div>
                                <p class="first-p">email</p>
                                <input type="text" class="input-account">
                            </div>
                        </section>
                        <section>
                            <div>
                                <p class="first-p">Phone Number</p>
                                <input type="text" class="input-account">
                            </div>
                            <div>
                                <p class="first-p">Nationality</p>
                                <input type="text" class="input-account">
                            </div>
                        </section>
                    </div>
                    <div class="button_div">
                        <button class="button_cta">Save</button>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div id="img-footer">
                <img src="https://i.postimg.cc/W3jsrBdK/Team-Turco-Logo-Header.jpg" class="image-footer">
            </div>
            <div id="links-footer">
                <a href="../index.html">Home</a>
                <a href="../about-us.html">About Us</a>
                <a href="../contact.html">Contact</a>
                <a href="../athletes.html">athletes</a>
            </div>
            <div id="social-footer">
                <a href="#">Instagram</a>
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
            </div>
        </footer>
    </body>
</html>
