    <body>
        <header>
            <div id="logo-section">
               <a href="index.html"><img src="https://i.postimg.cc/W3jsrBdK/Team-Turco-Logo-Header.jpg" class="image-header"></a> 
            </div>
            <div id="links-header">
                <a href="index.html">Home</a>
                <a href="contact.html">Contact</a>
                <a href="about.html">About Us</a>
            </div>
            <div id="icon-header">
                <a href="profile/my_profile.html"><i class="fa-regular fa-user" style="color: white;"></i></a>
            </div>
                        <div class="hamburguer">
                <button id="hamburguer-btn" type="button"><i class="fa-solid fa-bars" style="color: black;"></i></button>
            </div>
            <div class="drop-down" id="drop-down">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact</a>
                <a href="profile/my_profile.html">My Profile</a>
                <button id="header-logout">Logout</button>
            </div>
        </header>
        <main class="main-contact">
            <h2 class="contact-heading">Contact Us</h2>
            <div class="contact-banner">
                <div class="contact-turco">
                    <h1>Team Turco</h1>
                    <h2>Our Team will love to hear from you. Drop Us a message and we will return you with 48 hours</h2>
                </div>
                <img src="https://i.postimg.cc/W3jsrBdK/Team-Turco-Logo-Header.jpg" class="about-img">
            </div>
            <form class="input-div">
                <div>
                    <p>Phone Number</p>
                    <input type="number" id="phone" class="contact-input" required>
                    <p>Email</p>
                    <input type="text" id="email" class="contact-input" required>
                </div>
                <div>
                    <p>Drop us a message</p>
                    <textarea type="text" class="description-input" required></textarea> 
                </div> 
                <div class="nav-contact">
                    <button onclick="submitAlert()" type="submit" class="send-btn">Send</button>
                </div>
            </form>
        </main>
        <footer>
            <div id="img-footer">
                <img src="https://i.postimg.cc/W3jsrBdK/Team-Turco-Logo-Header.jpg" class="image-footer">
