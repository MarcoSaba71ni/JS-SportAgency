        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </head>
    <body>
        <header>
            <div id="logo-section">
               <a href="../index.html"> <img src="https://i.postimg.cc/W3jsrBdK/Team-Turco-Logo-Header.jpg" class="image-header"></a>
            </div>
            <div id="links-header">
                <a href="../index.html">Home</a>
                <a href="../contact.html">Contact</a>
                <a href="../about.html">About Us</a>
            </div>
            <div id="icon-header">
                <a href="../profile/my_profile.html"><i class="fa-regular fa-user" style="color: white;"></i></a>
            </div>
            <div class="hamburguer">
                <button id="hamburguer-btn" type="button"><i class="fa-solid fa-bars" style="color: black;"></i></button>
            </div>
            <div class="drop-down" id="drop-down">
                <a href="../index.html">Home</a>
                <a href="../about.html">About Us</a>
                <a href="../contact.html">Contact</a>
                
                <a href="../profile/my_profile.html">My Profile</a>
                <button class="logout-btn">Logout</button>
            </div>
        </header>
        <main>
            <h1 class="create-h1">Create Your Own Profile</h1>
            <div class="create-wrap">
                <form class="create-form" id="create-form">
                    <div class="create-content">
                        <label>Athlete Name</label>
                        <input type="text" class="create-input" id="athlete-name" required>
                    </div>
                    <div class="create-content">
                        <label>Biography</label>
                        <textarea class="biography-input" id="biography" required></textarea>
                    </div>
                    <div class="create-content">
                        <label>Image URL</label>
                        <input type="text" placeholder="drop your image url here" class="create-input" id="image-url" required>
                    </div>
                    <div class="send-div">
                        <button type="submit" class="button_cta">Create</button>
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <div id="img-footer">
                <img src="https://i.postimg.cc/W3jsrBdK/Team-Turco-Logo-Header.jpg" class="image-footer">
            </div>
            <div id="links-footer">
                <a href="../index.html">Home</a>
                <a href="../about.html">About Us</a>
                <a href="../contact.html">Contact</a>
                <a href="../post/index.html">athletes</a>
            </div>
            <div id="social-footer">
                <a class="icon-social" href="https://www.instagram.com/7eam7urco/"><i class="fa-brands fa-square-instagram"></i></a>
                <a class="icon-social" href="#"><i class="fa-brands fa-square-facebook"></i></a>
                <a class="icon-social" href="#"><i class="fa-brands fa-square-x-twitter"></i></a>
            </div>
            </div>
        </footer>
        <script src="../js/create.js"></script>
        <script src="../js/header.js"></script>
    </body>
</html>
